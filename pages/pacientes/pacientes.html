                <!-- User Form Modal -->
                <div class="modal fade" role="dialog" tabindex="-1" id="user-form-modal">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Crear un nuevo paciente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="py-1">
                                    <form class="form" id="formPacientes" method="post">
                                        <div class="row">
                                            <div class="col">

                                                <div class="row pt-2 pb-2">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Nombres</label>
                                                            <input class="form-control" type="text" id="nombreUsuario"
                                                                name="nombreUsuario" placeholder="Nombres del paciente"
                                                                required>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Apellidos</label>
                                                            <input class="form-control" type="text" id="apellidoUsuario"
                                                                name="apellidoUsuario"
                                                                placeholder="Apellidos del paciente" required>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Fecha de nacimiento</label>
                                                            <input class="form-control" type="date" id="fechaNacimiento"
                                                                name="fechaNacimiento" required>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row pt-2 pb-2">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Peso (Kg)</label>
                                                            <input class="form-control" type="number" id="pesoUsuario"
                                                                name="pesoUsuario" min="0" step="0.01"
                                                                placeholder="Ingresa el peso del paciente en Kg."
                                                                required>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Talla (cm)</label>
                                                            <input class="form-control" type="number" id="tallaUsuario"
                                                                name="tallaUsuario" min="0"
                                                                placeholder="Ingresa la talla del paciente en cm"
                                                                required>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Sexo</label>
                                                            <select class="form-select" id="dropSexo" required>
                                                                <option value="">Selecciona el genero</option>
                                                                <option value="M">Masculino</option>
                                                                <option value="F">Femenino</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row pt-2 pb-2">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Tel&eacute;fono</label>
                                                            <input class="form-control" type="tel" id="telefonoPaciente"
                                                                name="telefonoPaciente" required>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Fecha de ingreso</label>
                                                            <input class="form-control" type="date" id="fechaIngreso"
                                                                name="fechaIngreso" required>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Fecha de intubacion</label>
                                                            <input class="form-control" type="date" id="fechaIntubacion"
                                                                name="fechaIntubacion" required>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="col d-flex justify-content-end">
                                                <button class="btn btn-primary" type="submit">Guardar cambios</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
